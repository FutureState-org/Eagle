<mat-card class="flex flex-wrap flex-column at-glance ws-mat-accent-border" tabindex="0">
  <div class="flex flex-center text-white ws-mat-primary-background cursor-pointer preview-div"
    *ngIf="!(widgetData &&  widgetData.previewURL)">
    <a class="preview mat-subheading-2 margin-0" [routerLink]="getPreviewLink()">Preview CBP</a>
  </div>
  <span class="mat-subheading-1 margin-top-s">At a glance</span>
  <div class="flex flex-1 flex-column">
    <span class="flex margin-top-xs margin-bottom-xs">
      <mat-icon class="ws-mat-black40-text margin-right-s">timer</mat-icon>12 Hours
    </span>
    <span class="flex margin-top-xs margin-bottom-xs">
      <mat-icon class="ws-mat-black40-text margin-right-s" style="transform: rotate(90deg)">horizontal_split</mat-icon>
      4 Modules
    </span>
    <span class="flex margin-top-xs margin-bottom-xs">
      <mat-icon class="ws-mat-black40-text margin-right-s">play_circle_filled</mat-icon>3 Videos
    </span>
    <span class="flex margin-top-xs margin-bottom-xs">
      <mat-icon class="ws-mat-black40-text margin-right-s">picture_as_pdf</mat-icon>4 PDFs
    </span>
    <span class="flex margin-top-xs margin-bottom-xs">
      <mat-icon class="ws-mat-black40-text margin-right-s">insert_drive_file</mat-icon>3 Assessments
    </span>
  </div>
  <div class="container margin-top-xs margin-bottom-xs">
    <div class="line">
      <mat-divider></mat-divider>
    </div>
  </div>

  <div class="flex flex-1 flex-column margin-top-s">
    <span class="mat-body-2 ws-mat-default-text">Content Type </span>
    <span class="mat-subheading-2">Offering </span>
    <span class="mat-body-2 ws-mat-default-text">Cost </span>
    <span class="mat-subheading-2">Free</span>
    <span class="mat-subheading-2 ws-mat-black60-text">Last updated on June 11, 2020 </span>
  </div>
</mat-card>
