<div class="pad-l-4r">
  <div class="margin-top-xs flex flex-column" *ngIf="widgetData.logo">
    <a href="javascript:void(0)" role="link" i18n class="flex flex-column margin-top-l">
      <img src="cbp-assets/icons/jpal.svg" alt="Department of Personnel and Training" class="goi" />
      <span i18n class="mat-body-2 margin-top-m padding-right-m">
        <!-- this will be dynamic -->
        Abdul Latif Jameel Poverty Action Lab
      </span>
    </a>
  </div>
  <mat-nav-list class="margin-top-m flex-1">
    <ng-container *ngFor="let tab of widgetData.menus; let i = index">
      <a mat-list-item disableRipple class="flex outline-1" [attr.data-index]="i"
        *ngIf="tab?.enabled && !tab.customRouting && !tab.fragment" [routerLink]="[tab.routerLink]"
        [queryParamsHandling]="preserve" routerLinkActive="ws-active-route-menu">
        <!--  [class.ws-active-route-menu]="isLinkActive(tab.key)" [fragment]="tab.fragment? tab.key : ''" [queryParamsHandling]="preserve" -->
        <span class="padding-left-xs">{{tab?.name}}</span>
      </a>
      <a mat-list-item disableRipple class="flex outline-1" [attr.data-index]="i"
        *ngIf="tab?.enabled && !tab.customRouting && tab.fragment" [routerLink]="'.'"
        [class.ws-active-route-menu]="isLinkActive(tab.key, i)" [fragment]="tab.fragment? tab.key : ''"
        [queryParamsHandling]="preserve">
        <span class="padding-left-xs">{{tab?.name}}</span>
      </a>
      <a mat-list-item disableRipple class="flex outline-1" [attr.data-index]="i"
        *ngIf="tab?.enabled && tab.customRouting" [routerLink]="getLink(tab)" [queryParamsHandling]="preserve"
        routerLinkActive="ws-active-route-menu">
        <!--  [class.ws-active-route-menu]="isLinkActive(tab.key)" [fragment]="tab.fragment? tab.key : ''" [queryParamsHandling]="preserve" -->
        <span class="padding-left-xs">{{tab?.name}}</span>
      </a>
    </ng-container>
  </mat-nav-list>
</div>
