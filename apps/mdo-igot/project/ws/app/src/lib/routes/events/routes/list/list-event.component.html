<div class="flex flex-4 flex-column">
  <mat-card class="flex-custom">
    <mat-card-header class="flex-custom-m">
      <div class="flex-1" role="link" tabindex="0">
        <div class="flex flex-1">
          <mat-card-title class="flex-4 mobile-margin text-capitalize">
            <span class="h-600-s-20-m color-87">Events</span>
          </mat-card-title>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <ng-container>
        <ws-event-list-view *ngIf="data.length > 0" [tableData]='tabledata' [data]='data' isCreate=true></ws-event-list-view>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
