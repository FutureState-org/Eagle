<mat-nav-list class="margin-left-xs margin-right-s flex-1">
  <ng-container *ngFor="let tab of tabsData">
    <a mat-list-item *ngIf="tab?.enabled" matRipple [class.ws-active-left-menu]="isLinkActive(tab.key)"
      (click)="onSideNavTabClick(tab.key)">
      <span class="padding-left-xs" [id]="'nav-count-'+tab.key">{{tab?.name}}</span></a>
  </ng-container>
</mat-nav-list>
