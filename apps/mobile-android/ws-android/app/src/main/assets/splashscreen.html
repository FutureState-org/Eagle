<html>
<head>
    <style>
    html{
        overflow: hidden;
    }

h1{

    margin-top: calc( 50VH - 100px);
    color: #f49c29;
    font-size: 60px;
    white-space: nowrap;
    overflow: hidden;
    text-align: center;



}

    body{
        background-image:url('igot_splash.png');
        background-position: center;
        backgrosund-repeat: no-repeat;
        background-size: 100% 100%;
        overflow: hidden;
    }

.appendMovingDots:after {
    content: ' .';
    animation: dots 3s steps(1, end) infinite;
}
@keyframes dots {
    0%, 12.5% {
        opacity: 0;
    }
    25% {
        opacity: 1;
    }
    37.5% {
        text-shadow: .5em 0;
    }
    50% {
        text-shadow: .5em 0, 1em 0;
    }
    62.5% {
        text-shadow: .5em 0, 1em 0, 1.5em 0;
    }
    75% {
        text-shadow: .5em 0, 1em 0, 1.5em 0, 2em 0;
    }
    87.5%, 100%{
        text-shadow: .5em 0, 1em 0, 1.5em 0, 2em 0, 2.5em;
    }
}
</style>
</head>
<body >

<span class="appendMovingDots"
      style="font-size: 20px;
    text-align: center;
    position: absolute;
