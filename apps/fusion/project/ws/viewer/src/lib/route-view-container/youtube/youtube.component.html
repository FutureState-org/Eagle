<div class="padding-dynamic" *ngIf="youtubeData">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div>
        <mat-card class="video-player-mobile">
          <mat-card-content class="video-player-mobile-container">
            <div id="fullScreenContainer" class="video-player">
              <ng-container *ngIf="isFetchingDataComplete" [wsResolverWidget]="widgetResolverYoutubeData">
              </ng-container>
            </div>
            <ng-container *ngIf="!isScreenSizeSmall">
              <div class="flex justify-end mt-3">
                <ws-widget-btn-content-download [forPreview]="forPreview" [widgetData]="
                    youtubeData
                      | pipePartialContent
                        : [
                            'identifier',
                            'contentType',
                            'resourceType',
                            'mimeType',
                            'downloadUrl',
                            'isExternal',
                  'artifactUrl'
                          ]
                  "></ws-widget-btn-content-download>
                <ws-widget-btn-content-like [forPreview]="forPreview"
                  [widgetData]="youtubeData | pipePartialContent: ['identifier']">
                </ws-widget-btn-content-like>
                <ws-widget-btn-content-share [forPreview]="forPreview"></ws-widget-btn-content-share>
                <ws-widget-btn-goals [forPreview]="forPreview"></ws-widget-btn-goals>
                <ws-widget-btn-playlist [forPreview]="forPreview"></ws-widget-btn-playlist>
                <ws-widget-btn-content-feedback-v2 [forPreview]="forPreview"
                  [widgetData]="youtubeData | pipePartialContent: ['identifier', 'name']">
                </ws-widget-btn-content-feedback-v2>
              </div>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="vidoe-title margin-top-m" *ngIf="youtubeData">
        <mat-card *ngIf="isScreenSizeSmall" class="unit-meta-item">
          <div class="flex">
            <ws-widget-btn-content-download [forPreview]="forPreview" [widgetData]="
                youtubeData
                  | pipePartialContent
                    : [
                        'identifier',
                        'contentType',
                        'resourceType',
                        'mimeType',
                        'downloadUrl',
                        'isExternal',
                  'artifactUrl'
                      ]
              "></ws-widget-btn-content-download>
            <ws-widget-btn-content-like [forPreview]="forPreview"
              [widgetData]="youtubeData | pipePartialContent: ['identifier']">
            </ws-widget-btn-content-like>
            <ws-widget-btn-content-share [forPreview]="forPreview" [widgetData]="youtubeData">
            </ws-widget-btn-content-share>
            <ws-widget-btn-goals [forPreview]="forPreview"></ws-widget-btn-goals>
            <ws-widget-btn-playlist [forPreview]="forPreview"></ws-widget-btn-playlist>
            <ws-widget-btn-content-feedback [forPreview]="forPreview"></ws-widget-btn-content-feedback>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <div *ngIf="discussionForumWidget && isRestricted" class="video-discussion-forum-in display-block padding-m">
    <div class="video-discussion-forum-in margin-bottom-m">
      <div class="flex" i18n-aria-label aria-label="open discussion form">
        <a href="javascript:void(0)" role="link" i18n-aria-label aria-label="open discussion form"
          class="mat-toolbar discussion-head" (click)="openDiscuuss=!openDiscuuss">Discussion Forum
        </a>
        <mat-icon *ngIf="!openDiscuuss" class="mt-1">arrow_right</mat-icon>
        <mat-icon *ngIf="openDiscuuss" class="mt-1">arrow_drop_down</mat-icon>
      </div>
      <ng-container *ngIf="openDiscuuss" [wsResolverWidget]="discussionForumWidget"></ng-container>
    </div>
  </div>
</div>
