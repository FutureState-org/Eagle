<div class="padding-dynamic">
  <div class="flex flex-around flex-wrapped">
    <div class="w-full">
      <div>
        <mat-card>
          <mat-card-content>
            <div id="fullScreenContainer" class="video-player">
              <!-- <viewer-plugin-resource-collection></viewer-plugin-resource-collection> -->
              <viewer-plugin-web-module *ngIf="isFetchingDataComplete"
                [widgetData]="resourceCollectionData | pipePartialContent: ['identifier','artifactUrl','mimeType']"
                [webModuleManifest]="resourceCollectionManifest" [theme]="{ className: 'indigo' }"
                [collectionId]="collectionId"></viewer-plugin-web-module>
            </div>
            <div class="flex justify-end mt-3">
              <ws-widget-btn-content-download [forPreview]="forPreview" [widgetData]="
                  resourceCollectionData
                    | pipePartialContent
                      : [
                          'identifier',
                          'contentType',
                          'resourceType',
                          'mimeType',
                          'downloadUrl',
                          'isExternal',
                  'artifactUrl'
                        ]
                "></ws-widget-btn-content-download>
              <ws-widget-btn-content-like [forPreview]="forPreview"
                [widgetData]="resourceCollectionData | pipePartialContent: ['identifier']">
              </ws-widget-btn-content-like>
              <ws-widget-btn-content-share [forPreview]="forPreview" [widgetData]="resourceCollectionData">
              </ws-widget-btn-content-share>
              <ws-widget-btn-goals [forPreview]="forPreview"></ws-widget-btn-goals>
              <ws-widget-btn-playlist [forPreview]="forPreview"></ws-widget-btn-playlist>
              <!-- <ws-widget-btn-content-feedback></ws-widget-btn-content-feedback> -->
              <ws-widget-btn-content-feedback-v2 [forPreview]="forPreview"
                [widgetData]="resourceCollectionData | pipePartialContent: ['identifier', 'name']">
              </ws-widget-btn-content-feedback-v2>
            </div>
          </mat-card-content>
        </mat-card>
        <viewer-plugin-resource-collection [resourceCollectionManifest]="resourceCollectionManifest"
          [resourceCollectionData]="resourceCollectionData">
        </viewer-plugin-resource-collection>
      </div>
    </div>
  </div>
  <div class="padding-m" *ngIf="discussionForumWidget && isRestricted">
    <div class="video-discussion-forum-in margin-bottom-m">
      <div class="flex" i18n-aria-label aria-label="open discussion form">
        <a href="javascript:void(0)" role="link" i18n-aria-label aria-label="open discussion form"
          class="mat-toolbar discussion-head" (click)="openDiscuuss=!openDiscuuss">Discussion Forum
        </a>
        <mat-icon *ngIf="!openDiscuuss" class="mt-1">arrow_right</mat-icon>
        <mat-icon *ngIf="openDiscuuss" class="mt-1">arrow_drop_down</mat-icon>
      </div>
      <ng-container *ngIf="openDiscuuss" [wsResolverWidget]="discussionForumWidget"></ng-container>
    </div>
  </div>
</div>
