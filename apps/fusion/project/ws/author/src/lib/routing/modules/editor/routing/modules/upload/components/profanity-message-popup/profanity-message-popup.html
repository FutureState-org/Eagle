<mat-dialog-content class="mat-typography pad-fix">
  <div mat-dialog-content>
    <h2>Please Wait</h2>
    <p>The profanity check may took longer than ususal for PDF files. Please wait until done else you can skip the
      Process.</p>
  </div>
  <mat-dialog-actions align="end" class="mb-0-imp">
    <button i18n mat-raised-button color="primary" (click)="markAsComplete()">Wait</button>
    <button mat-raised-button type="button" [mat-dialog-close]="true" class="ws-mat-accent-border flex-auto-display">
      <span class="ws-mat-default-text" i18n>Skip Profanity</span>
    </button>
    <span *ngIf="uploadSaveData" class="px-4 flex items-center justify-center">
      <mat-spinner [diameter]="30"></mat-spinner>
    </span>
  </mat-dialog-actions>
</mat-dialog-content>
