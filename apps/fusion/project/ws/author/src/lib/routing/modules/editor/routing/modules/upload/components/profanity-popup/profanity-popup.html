<mat-dialog-content class="mat-typography pad-fix">
  <div class="flex flex-1 custom">
    <div class="flex flex-4 flex-column margin-right-l">
      <div class="flex flex-1 custom">
        <div class="flex flex-1 flex-column">
        </div>
        <div class="flex new-mobile">
          <div class="margin-top-xs margin-right-xs margin-left-xs flex-6">
            <h3>Overall Offencive score: 3%</h3>
            <p>Total Pages Uploaded: 30</p>
            <p>Profanity word count: 15</p>
            <p>Pages with images: 10</p>
            <p>Image Occurrence on Page No: 1,5 6,7</p>
          </div>
          <div class="margin-top-xs margin-right-xs margin-left-xs flex-3">
            <p class="margin-remove-bottom">
              Lightly offensive
            </p>
          </div>
          <div class="margin-top-xs margin-right-xs margin-left-xs flex-3">
            <p class="margin-remove-bottom">
              offensive
            </p>

          </div>
          <div class="margin-top-xs margin-right-xs margin-left-xs flex-3">
            <p class="margin-remove-bottom">
              Extremely offensive
            </p>
          </div>
        </div>

        <div class="flex flex-3 flex-column margin-left-m mob">
          <!-- <p class="margin-remove-bottom">
              Tags
            </p> -->

        </div>
      </div>
      <div class="flex flex-1">

      </div>
      <div *ngIf="showErrorMsg">
        <mat-error>
          {{createErrorMsg}}
        </mat-error>
      </div>
      <mat-dialog-actions align="end" class="mb-0-imp">
        <button mat-raised-button type="button" [mat-dialog-close]="true"
          class="ws-mat-accent-border flex-auto-display">
          <span class="ws-mat-default-text" i18n>Close</span>
        </button>
        <span *ngIf="uploadSaveData" class="px-4 flex items-center justify-center">
          <mat-spinner [diameter]="30"></mat-spinner>
        </span>
        <!-- <button mat-raised-button type="submit" class="text-white ws-mat-primary-background flex-auto-display"
            [disabled]="uploadSaveData || startForm?.invalid" (click)="submitPost()">
            <span class="text-white" i18n>Ok</span>
          </button> -->
      </mat-dialog-actions>
    </div>
    <div class="flex flex-2 flex-column mat-app-background similar">
      <div class="margin-l">
        <h2>Similar discussions</h2>
        <h3>We will display similar discussions here as you type</h3>
      </div>
    </div>
  </div>
</mat-dialog-content>
