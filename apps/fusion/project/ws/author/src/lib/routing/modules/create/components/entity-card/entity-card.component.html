<div class="card-container" [ngClass]="{
    op60: notEnabled === true
  }">
  <mat-card class="mat-elevation-z6 flex flex-1 flex-column" [ngClass]="{'expanded': childEntity.length>0}">
    <div class="entity-container" [id]="entity.id" [attr.name]='entity.id'>
      <!-- (click)="entityClicked(entity)" -->
      <div class="flex flex-1">
        <div class="icon-container ws-mat-primary-background-op30">
          <!-- <mat-icon class="ws-mat-primary-text">{{ entity.icon }}</mat-icon> -->
          <img [src]="entity.icon" [id]="'card_' + entity.id" class="ws-mat-primary-text img-class" [alt]="entity.name"
            [title]="entity.name" />
          <!-- [wsUtilsDefaultThumbnail]="defaultThumbnail" -->
        </div>
        <div class="flex flex-1 margin-remove ws-mat-primary-text">
          <span class="mat-title mb-0">{{ entity.name }}</span>
        </div>
      </div>
      <div class="badge-data ml-8p">
        <div class="mat-body">{{ entity.description }}</div>
      </div>
    </div>

    <div class="margin-top-s animated new-class" *ngIf="childEntity.length && resourceClicked">
      <ng-container *ngFor="let option of childEntity; let idx = index">
        <ng-container *ngIf="option.available">
          <!-- margin-left-s margin-bottom-s padding-top-s -->
          <div class="flex flex-middle pointer mw-110" (click)="entityClicked(option)"
            [ngClass]="{ op60: !option.enabled }" [id]="option.id" [attr.name]="option.id">
            <mat-icon class="ws-mat-accent-text">{{ option.icon }}</mat-icon>
            <p class="ws-mat-accent-text new-font margin-left-xs margin-remove-bottom">{{ option.name }}</p>
          </div>
          <!-- <mat-divider class="margin-bottom-m divider cursor-disable" *ngIf="idx < childEntity?.length - 1">
          </mat-divider>-->
        </ng-container>
      </ng-container>
    </div>
  </mat-card>
</div>
