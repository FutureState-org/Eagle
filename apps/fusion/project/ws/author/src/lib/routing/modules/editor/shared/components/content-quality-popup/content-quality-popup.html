<div  *ngFor="let item of dataSources">
  <ws-widget-content-quality [dataSource]="item" (finalDataEmit)="dataHandler($event)">
  </ws-widget-content-quality>
  <mat-dialog-actions align="end" class="mb-0-imp">
    <button i18n mat-raised-button color="primary" (click)="markAsComplete()">Wait</button>
    <button mat-raised-button type="button" [mat-dialog-close]="true" class="ws-mat-accent-border flex-auto-display">
      <span class="ws-mat-default-text" i18n>Skip Profanity</span>
    </button>
  </mat-dialog-actions>
</div>
