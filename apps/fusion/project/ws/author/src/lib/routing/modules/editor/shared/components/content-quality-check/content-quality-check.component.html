<div>
  <h2>{{dataSource[0].type}}</h2>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="QuestionNo">
    <th mat-header-cell *matHeaderCellDef> Question No </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Question">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Answers">
    <th mat-header-cell *matHeaderCellDef> Answers </th>
    <td mat-cell *matCellDef="let element"> <mat-form-field appearance="fill">
      <mat-label>Select an option</mat-label>
      <mat-select (selectionChange)="getContentQualityCheckValue($event.value, element)">
        <mat-option *ngFor="let ans of element.ans" [value]="ans"> {{ans.name}}</mat-option>
      </mat-select>
    </mat-form-field></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
</table>
</div>
