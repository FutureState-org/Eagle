<div>
<table mat-table [dataSource]="dataSource">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="QuestionNo">
    <th mat-header-cell *matHeaderCellDef> Question No </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Question">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let element"> {{element.question}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Answers">
    <th mat-header-cell *matHeaderCellDef> Answers </th>
    <td mat-cell *matCellDef="let element"> <mat-form-field appearance="fill">
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="element.ans.weight" >
        <mat-option value="option1"> test</mat-option>
        <mat-option *ngFor="let ans of element.ans" [value]="ans.weight"> {{ans.name}}</mat-option>
      </mat-select>
    </mat-form-field></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row columns: displayedColumns"></tr>
</table>
</div>
