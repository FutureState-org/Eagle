<mat-toolbar [color]="primaryNavbar?.color"
  [ngClass]="{ 'mat-elevation-z4': pageNavbar?.color !== primaryNavbar?.color, hidden: !canShow }" class="new-v2"
  [ngStyle]="primaryNavbar?.styles">
  <div class="flex flex-1 flex-wrap">
    <a i18n-aria-label aria-label="Back" routerLink="/page/home" mat-icon-button>
      <mat-icon class="ws-mat-default-text">home</mat-icon>
    </a>
    <div class="flex ws-mat-default-text">
      <mat-icon class="m-auto ws-mat-default-text">arrow_forward_ios</mat-icon>
      <a class="m-auto" routerLink="/app/features" i18n-aria-label aria-label="Back">
        Features
      </a>
    </div>
    <div class="flex ws-mat-default-text">
      <mat-icon class="m-auto ws-mat-default-text">arrow_forward_ios</mat-icon>
      <span i18n="site header|An introduction header for the current mode"
        class="flex flex-1 margin-left-xs ws-mat-default-text m-auto">Authoring
        Tool</span>

    </div>
  </div>


  <!-- <mat-icon class="ws-mat-default-text" (click)="back()">home</mat-icon>
  <span i18n="site header|An introduction header for the current mode">Authoring Tool</span> -->
  <span class="spacer"></span>
</mat-toolbar>
