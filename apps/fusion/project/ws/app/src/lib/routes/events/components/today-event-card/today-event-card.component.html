<mat-card class="today-event-card no-box-shadow cursor-pointer" (click)="getEvent()" [ngClass]="(isLive)?'bg-black':'bg-white'" style="width: 220px;">
    <mat-card-header>
        <mat-card-title>
            <span role="link" i18n-aria-label tabindex="0"
                class="cursor-pointer mat-subheading-1" [ngClass]="(isLive)?'light-font':''">{{ eventDetails.eventName }}</span>
        </mat-card-title>
        <mat-card-subtitle class="responsive">
            <span class="mat-body-2" [ngClass]="(isLive)?'light-font':''">{{ eventDate }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="flex flex-2" *ngIf="isLive">
        <ng-container>
            <span class="light-font"> Live </span>
        </ng-container>
    </mat-card-content>
</mat-card>
