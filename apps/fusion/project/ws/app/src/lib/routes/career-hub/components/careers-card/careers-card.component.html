<mat-card class="career-card cursor-pointer" (click)="getCareer()">
    <mat-card-header>
        <mat-card-title>
            <!-- <a href="javascript:void(0)" class="" i18n-aria-label role="link"> -->
            <span role="link" i18n-aria-label tabindex="0"
                class="cursor-pointer mat-subheading-1">{{discuss?.title}}</span>
            <!-- </a> -->
        </mat-card-title>
        <mat-card-subtitle class="responsive">
            <!-- <div> -->
            <span class="mat-body-2">{{discuss?.timestamp | pipeRelativeTime}}</span>
            <!-- </div> -->


        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="flex flex-1">
        <div class="mat-body-2">
            <p>{{ discuss.content | pipeHtmlTagRemoval}}</p>
        </div>
        <ng-container *ngIf="discuss && discuss.tags && discuss.tags.length > 0">
            <span *ngFor="let tag of discuss.tags" class="tag ws-mat-primary-tags">
                {{tag.value}}
            </span>
        </ng-container>
    </mat-card-content>
    <!-- <mat-card-actions>

    </mat-card-actions> -->
    <mat-card-footer class="flex flex-1 custom margin-0">
        <div class="flex flex-1 flex-row margin-left-xs">
            <span class="flex mobile">
                <mat-icon>trending_up</mat-icon>
                <span class="pad-4 mat-subheading-2 ws-mat-black60-text">{{discuss.viewcount || 0}}</span>
            </span>
        </div>
        <div class="flex flex-1" class="cursor-pointer text-right mobile2">
            <a href="javascript:void(0)" class="" i18n-aria-label role="link">
                <span class="noocoments ws-mat-default-text mat-subheading-2">Read more</span>
            </a>
        </div>
    </mat-card-footer>
</mat-card>
