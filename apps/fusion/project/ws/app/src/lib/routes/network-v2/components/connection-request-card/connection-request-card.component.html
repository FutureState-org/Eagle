<div class="flex flex-1 items-center card-container ws-mat-primary-tags">
    <div class="mr-3 cursor-pointer"  (click)="goToUserProfile(user)">
        <ws-widget-avatar-photo [name]="getUseravatarName()" size="m">
        </ws-widget-avatar-photo>
    </div>
    <div class="flex flex-col flex-1 cursor-pointer" (click)="goToUserProfile(user)">
        <div class="name truncate ws-mat-black-text ">
            {{user?.personalDetails?.firstname}} {{user?.personalDetails?.middlename}}   {{user?.personalDetails?.surname}}
        </div>
        <div class="designation truncate ws-mat-black60-text">
            {{user?.employmentDetails?.departmentName}}
        </div>
    </div>
    <div class="text-right">
        <button mat-button color="default" type="button" class="flex-auto-display"
            (click)="rejectConnection()">
            <span class="ws-mat-black60-text" i18n>Reject</span>
        </button>
        <!-- <span *ngIf="uploadSaveData" class="px-4 flex items-center justify-center">
            <mat-spinner [diameter]="30"></mat-spinner>
          </span> -->
        <button mat-stroked-button color="accent" type="button" class=" mat-accent-border flex-auto-display"
            (click)="acceptConnection(startForm)">
            <span class="" i18n>Accept</span>
        </button>
    </div>
</div>

<input type="hidden" i18-value i18-aria-value aria-value="Connection accepted"
  value="Connection accepted successfully!" #toastAccept />
<input type="hidden" i18-value i18-aria-value aria-value="Connection rejected"
  value="Something rejected successfully!" #toastReject />
  <input type="hidden" i18-value i18-aria-value aria-value="Connection rejected"
  value="Something went wrong, please try again later!" #toastError />
