<mat-card class="events-card cursor-pointer" (click)="getCareer()">
    <div>
        <img class="event-card-image image-border" src="/assets/images/profile/business.jpg" alt="Karmayogi Bharat" />
    </div>
    <mat-card-header>
        <mat-card-subtitle class="responsive">
            <span class="mat-body-2">Karmayogi Bharat</span>
        </mat-card-subtitle>
        <mat-card-title>
            <a href="javascript:void(0)" class="" i18n-aria-label role="link">
                <span role="link" i18n-aria-label tabindex="0" 
                      class="cursor-pointer mat-subheading-1">
                    Mission Karmayogi new logo unveil
                </span>
            </a>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex flex-1">
        <div class="mat-body-2">
            <span class="event_date" style="margin-left: 16px;color:#0074B6;">
                January 24, 10:00 am - 12:00 pm
            </span>
            <p style="margin: 16px;">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
    </mat-card-content>
    <mat-card-footer class="flex flex-1 custom margin-0">
        <div class="flex flex-1 flex-row mx-4">
            <span class="flex mobile">
                 <button mat-stroked-button color="accent" type="button" class=" mat-accent-border flex-auto-display">
                    <span class="" i18n>Join</span>
                </button>
            </span>
        </div>
        <div class="flex flex-1" class="cursor-pointer text-right mobile2">
            <span class="noocoments ws-mat-default-text mat-subheading-2">+ 67</span>
        </div>
    </mat-card-footer>
</mat-card>
