<div class="banner w-full">

</div>

<div class="w-full">
    <div class="flex flex-1 flex-column margin-fix">
        <div class="flex flex-1 filter max-height-60">
            <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'recent',
            'ws-mat-accent-border':currentFilter !== 'recent'}" mat-button (click)="filter('recent')">Recent</a>
            <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'popular',
            'ws-mat-accent-border':currentFilter !== 'popular'}" mat-button (click)="filter('popular')">Popular</a>
            <!-- <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'watched',
            'ws-mat-accent-border':currentFilter !== 'watched'}" mat-button (click)="filter('watched')">Watched</a> -->
        </div>
    </div>
    <div class="flex flex-wrap margin-fix">
        <ng-container *ngFor="let discuss of data.topics; let i = index;let odd=odd; let even=even;">
            <div class="flex sm:w-full md:w-1/2 mb-5" [ngClass]="{ 'justify-end': odd, 'justify-start':even}">
                <ws-app-careers-card class="w-fix" [discuss]="discuss"></ws-app-careers-card>
            </div>
        </ng-container>
    </div>
</div>
