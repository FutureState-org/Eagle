<mat-nav-list class="margin-left-xs margin-right-s margin-top-m">
  <ng-container *ngFor="let tab of tabsData">
    <a mat-list-item *ngIf="tab?.enabled" routerLinkActive="mat-toolbar" [routerLink]="tab.routerLink">
      <!-- <mat-icon>account_circle</mat-icon> -->
      <span class="padding-left-s">{{tab?.name}}</span>
    </a>
  </ng-container>
</mat-nav-list>
