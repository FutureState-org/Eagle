<div class="margin-right-s">
  <h3>Trending tags</h3>
  <ng-container *ngIf="trandingTags && trandingTags.length > 0">
    <div *ngFor="let tag of trandingTags" class="tag ws-mat-primary-lite-background-important">
      <span class="margin-left-m">{{tag.value}}</span>
      <span class="ws-mat-default-text margin-right-m">{{tag.score}}</span>
    </div>
  </ng-container>
</div>
