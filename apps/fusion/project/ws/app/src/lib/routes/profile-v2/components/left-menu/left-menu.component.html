<mat-nav-list class="margin-left-xs margin-right-s margin-top-m">
  <ng-container *ngFor="let tab of tabsData">
    <a mat-list-item *ngIf="tab?.enabled" matRipple active routerLinkActive="ws-active-discuss-route"
      [routerLink]='"./"' [fragment]="tab.key" [queryParamsHandling]="preserve">
      <!-- <mat-icon>account_circle</mat-icon> -->
      <span class="padding-left-xs">{{tab?.name}}</span>
    </a>
  </ng-container>
</mat-nav-list>
