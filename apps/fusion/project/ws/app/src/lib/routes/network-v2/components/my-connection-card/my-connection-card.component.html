<div class="flex flex-1 items-center card-container ws-mat-primary-tags cursor-pointer" (click)="goToUserProfile(user)">
    <div class="mr-3">
        <ws-widget-avatar-photo [name]="getUseravatarName()" [randomColor]="true" size="m">
        </ws-widget-avatar-photo>
    </div>
    <div class="flex flex-col flex-1 ">
        <div class="name truncate ws-mat-black-text ">
            {{user?.personalDetails?.firstname}} {{user?.personalDetails?.middlename}}   {{user?.personalDetails?.surname}}
        </div>
        <div class="designation truncate ws-mat-black60-text">
            {{user?.employmentDetails?.departmentName}}
        </div>
    </div>
</div>
