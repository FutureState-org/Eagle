<mat-card class="discuss-card">
  <mat-card-header>
    <mat-card-title>
      <h2>{{discuss.title}}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <span class="ws-mat-default-text">{{discuss.category.name}}</span>
      <span class="dot">{{discuss.user.username}}</span>
      <span class="margin-left-s">{{discuss.timestamp | date}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="flex flex-1">
    <ng-container *ngIf="discuss && discuss.tags && discuss.tags.length > 0">
      <span *ngFor="let tag of discuss.tags" class="tag ws-mat-primary-tags">
        {{tag.value}}
      </span>
    </ng-container>
  </mat-card-content>
  <mat-card-actions>
    <span>{{discuss.upvotes}} upvotes</span>
    <span>{{discuss.downvotes}} downvotes</span>
    <span>{{discuss.viewcount}} viewcount</span>
    <span>{{(discuss.teaser.index || 1) -1 }} comments</span>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
