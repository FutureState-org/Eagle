<mat-card class="discuss-card">
  <mat-card-header>
    <mat-card-title>
      <h2>{{discuss.title}}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <span class="ws-mat-default-text">{{discuss.category.name}}</span>
      <span class="dot">{{discuss.user.username}}</span>
      <span class="margin-left-s">{{discuss.timestamp | date}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="flex flex-1">
    <ng-container *ngIf="discuss && discuss.tags && discuss.tags.length > 0">
      <span *ngFor="let tag of discuss.tags" class="tag ws-mat-primary-tags">
        {{tag.value}}
      </span>
    </ng-container>
  </mat-card-content>
  <!-- <mat-card-actions>

  </mat-card-actions> -->
  <mat-card-footer class="flex flex-1 custom margin-0">
    <div class="flex flex-1 flex-row margin-left-xs">
      <span class="flex margin-right-l mobile">
        <mat-icon (click)="upvote(discuss)" class="cursor-pointer">arrow_upward</mat-icon>
        <span class="pad-4">{{discuss.upvotes || 0}}</span>
      </span>
      <span class="flex margin-right-l mobile">
        <mat-icon (click)="downvote(discuss)" class="cursor-pointer">arrow_downward</mat-icon>
        <span class="pad-4">{{discuss.downvotes || 0}}</span>
      </span>
      <span class="flex mobile">
        <mat-icon>trending_up</mat-icon>
        <span class="pad-4">{{discuss.viewcount || 0}}</span>
      </span>
    </div>
    <div class="flex flex-1" class="cursor-pointer text-right mobile2">
      <span class="noocoments ws-mat-default-text" (click)="getDiscussion()">{{discuss.postcount || 0 }}
        comments</span>
    </div>
  </mat-card-footer>
</mat-card>
