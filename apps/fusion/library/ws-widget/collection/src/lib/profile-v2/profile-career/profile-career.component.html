<div class="flex flex-1 flex-column margin-top-xs margin-left-l">
  <mat-card class="flex-custom" [attr.id]='widgetData.key'>
    <mat-card-content>
      <mat-card-title class="mat-h3 flex-4 mobile-margin">
        {{widgetData.name}}
      </mat-card-title>
      <!-- {{widgetData | json}} -->
      <ng-container *ngFor="let career of widgetData.data">
        <mat-card class="mat-list-item">
          <div class="mat-h3 flex-4 mobile-margin">
            {{career.designation}}
          </div>
          <div class="mat-subtitle flex-4 mobile-margin">
            {{career.name}}
          </div>
          <div class="mat-subtitle flex-4 mobile-margin">
            {{career.location}}
          </div>
        </mat-card>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
