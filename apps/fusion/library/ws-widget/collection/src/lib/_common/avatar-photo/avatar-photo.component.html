<div [ngClass]="{'circle-s' : size=== 's',
'circle-m' : size=== 'm',
'circle-l' : size=== 'l',
'circle-xl' : size=== 'xl',
'circle-xxl' : size=== 'xxl',
'circle-xl-s' : size=== 'xl-s',
'circle-xxl-s': size=== 'xxl-s'}" [ngStyle]="{'background-color':  circleColor }">
  <img *ngIf="!showInitials" src="{{photoUrl}}">

  <div *ngIf="showInitials" class="initials">
    {{ initials }}
  </div>
</div>
