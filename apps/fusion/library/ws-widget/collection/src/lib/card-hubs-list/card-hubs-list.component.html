<mat-card class="base-layout">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>apps</mat-icon>
      <span>Hubs</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-1">
      <h3 class="mat-error text-center" *ngIf="hubsList.length === 0" i18n>
        No hubs Info Available
      </h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 md:grid-cols-4 col-gap-2">
        <ng-container *ngFor="let hubsObj of hubsList">
          <ng-container *ngIf="hubsObj.active" [ngTemplateOutlet]="userIndividualNew"
            [ngTemplateOutletContext]="{ hubs: hubsObj }"></ng-container>
        </ng-container>
      </div>
    </div>
    <div class="text-center">
      <mat-spinner [strokeWidth]="3" *ngIf="hubsList.length ===0" [diameter]="40" class="display-inline-block">
      </mat-spinner>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #userIndividualNew let-hubs="hubs">
  <div class="flex flex-wrap" [routerLink]="(hubs.path)">
    <div class="icon ws-mat-primary-tags">
      <mat-icon>{{hubs.icon}}</mat-icon>
    </div>
    <div [ngClass]="{'cursor-pointer': enablePeopleSearch}" class="width-expand padding-left-xs">
      <div class="mat-body-strong cohorts-name">
        {{
          {firstName: hubs.hubname} | pipeNameTransform
          }}
      </div>
      <div class="mat-caption cohorts-desc">{{hubs.desc}}</div>
    </div>
  </div>
</ng-template>
