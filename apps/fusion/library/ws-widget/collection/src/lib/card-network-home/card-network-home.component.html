<section class="flex">
  <!-- <h3 class="mat-error text-center" *ngIf="!networkUser" i18n>
    No Active User Info Available
  </h3> -->
  <ng-container *ngIf="networkUser && networkUser.personalDetails && networkUser.personalDetails.firstname"
    [ngTemplateOutlet]="userIndividualNew" [ngTemplateOutletContext]="{ user: networkUser }">
  </ng-container>
  <!-- <div class="text-center">
    <mat-spinner [strokeWidth]="3" *ngIf="!networkUser" [diameter]="40" class="display-inline-block">
    </mat-spinner>
  </div> -->

  <ng-template #userIndividualNew let-user="user">
    <mat-card class="network-card mr-6">
      <mat-card-content class="content">
        <div class="unit-cohort sm:pr-8 md:pr-10">
          <ws-widget-avatar-photo [name]="getUserFullName(user)" [size]="'m'" [photoUrl]=""></ws-widget-avatar-photo>
          <div [ngClass]="{'cursor-pointer': enablePeopleSearch}" class="width-expand padding-left-xs">
            <div class="mat-body-strong cohorts-name">
              {{
            { firstName: user.personalDetails.firstname, lastName: user.personalDetails.surname, email: user.personalDetails.primaryEmail} | pipeNameTransform
          }}
            </div>
            <div class="mat-caption cohorts-desc">{{ user.employmentDetails.departmentName }}</div>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-divider></mat-divider>
        <p class="center cursor-pointer" (click)="goToUserProfile(user)">Connect Now</p>
      </mat-card-actions>
    </mat-card>

  </ng-template>
</section>
